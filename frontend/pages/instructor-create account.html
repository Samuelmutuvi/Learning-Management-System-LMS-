<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>instructor Registration</title>
    <link rel='stylesheet' href='../css/styles.css'>
</head>
<body>
    <div class='container'>
        <h1>Instructor Account Creation</h1>
        <form id='registration-form'>
        <div class="form-group">
            <label for='firstname'>First Name</label>
            <input type='text' id='firstname' placeholder='First Name' required>
        </div>
        <div class="form-group">
            <label for='lastname'>Last Name</label>
            <input type='text' id='lastname' placeholder='Last Name' required>
        </div>
        <div class="form-group">
            <label for='email'>Email</label>
            <input type='email' id='email' placeholder='Email' required>
        </div>
        <div class="form-group">
            <label for='password'>Password</label>
            <input type='password' id='password' placeholder='Password' required>
        </div>
        <div class="form-group">
            <label for='confirmpassword'>Confirm Password</label>
            <input type='password' id='confirm-password' placeholder='ConfirmPassword' required>
        </div>
        <div class="form-group">
            <label for='specialization'>Specialization</label>
            <select  id='specialization' required>
                <option value="">Select your Field</option>
                <option value="data-science">Data Science</option>
                <option value="Web-Development">Web Development</option>
                <option value="Mobile-Development">Mobile Development</option>
            </select>
        </div>
    <button  type='submit' id='register-btn'>Register</button>
    <p>Already have an account? <a href='instructor-login.html'> Login </a></p>
    </div>

    <script src="../js/instructor-auth.js"></script>
</body>
</html>
