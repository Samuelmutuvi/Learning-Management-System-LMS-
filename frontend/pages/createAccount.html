<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Learning Management System</title>
    <link rel='stylesheet' href='../css/styles.css'>
</head>
<body>
    <div class='container'>
        <h1>Account Creation</h1>
        <div class='inputbox'>
            <label for='firstname'>First Name </label>
            <input type='text' placeholder='firstname' required></input>
        </div>
        <div class='inputbox'>
            <label for='secondname'>Second Name </label>
            <input type='text' placeholder='secondname' required></input>
        </div>
        <div class='inputbox'>
            <label for='email'>Email </label>
            <input type='email' placeholder='email' required></input>
        </div>
        <div class='inputbox'>
            <label for='phonenumber'>Phone Number </label>
            <input type='tel' placeholder='phonenumber' required></input>
        </div>
        <div class='inputbox'>
            <label for='password'>Password </label>
            <input type='password' placeholder='password' required></input>
        </div>
        <div class='inputbox'>
            <label for='confirmpassword'>Confirm Password </label>
            <input type='password' placeholder='confirmpassword' required></input>
        </div>
        <div>
            <button type='summit'  id='register' > <a href='login.html'><strong>Register</strong></a></button>
        </div>
      
        <h5>*username will automatically generated by the system and send to your via email</h5>

    </div>
</body>
</html>
