<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Reset Password</title>
    <link rel='stylesheet' href='../css/styles.css'>
</head>
<body>
    <div class="reset-container">
        <h2>Password Reset</h2>
        
        <div id="otp-section">
            <h3>Enter the 6-digit code sent to your Email</h3>
            <div class="otp-inputs">
                <input type="text" class="otp-input" maxlength="1" data-index="0" autofocus>
                <input type="text" class="otp-input" maxlength="1" data-index="1">
                <input type="text" class="otp-input" maxlength="1" data-index="2">
                <input type="text" class="otp-input" maxlength="1" data-index="3">
                <input type="text" class="otp-input" maxlength="1" data-index="4">
                <input type="text" class="otp-input" maxlength="1" data-index="5">
            </div>
            <button id="verify-otp-btn">VERIFY CODE</button>
        </div>
        
        <div id="password-fields">
            <div class="input-group">
                <label for="new-password">New Password</label>
                <input type="password" id="new-password" placeholder="Enter new password">
            </div>
            
            <div class="input-group">
                <label for="confirm-password">Confirm New Password</label>
                <input type="password" id="confirm-password" placeholder="Confirm new password">
            </div>
            
            <button id="reset-password-btn">RESET PASSWORD</button>
        </div>
    </div>
    
    <script src="../js/auth.js"></script>
</body>
</html>
