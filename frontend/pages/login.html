<!DOCTYPE html>
<html lang = 'en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='device-width, initial-scale= 1.0'>
    <title>Learning Management System</title>
    <link rel='stylesheet' href='../css/styles.css'>
    
</head>
<body>
    <div class='container'>
        <h1>WELCOME  </h1>
        <label for='details'>Enter the details to login </label>
        <form  id="login-form" action="homepage.html" method="GET" onsubmit="return validateForm()">
            <div class='inputbox'>
                <label for='username'> Username</label>
                <input type='text' id="username" placeholder='username' required />
            </div>
            <div class='inputbox'>
                <label for='password' > Password</label>
                <input type='password' id="password" placeholder='password' required />
            </div>
            <button type='login'  id='login'><strong>LOGIN</strong> </button>
            <div class='inputbox'>
                <p class = 'forgot'>Forgot password <a href='forgot_password.html'>Click Here</a></p>
            </div>
                <span> Don't have an account <a href='createAccount.html'>Sign Up</a></span>
             </div >
        </form>
<script src="../js/auth.js"></script>
</body>
</html>
